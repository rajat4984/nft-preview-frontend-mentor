<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="img-container">
        <img src="./images/image-equilibrium.jpg" alt="" class="card-img" />
        
        <div class="view-icon-container">
          <img src="./images/icon-view.svg" alt="view-icon" class="view-icon" />
        </div>
      </div>
      <h2 class="card-title">Equilibrium #3429</h2>
      <p class="card-description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="price-container">
        <p class="price">
          <img src="./images/icon-ethereum.svg" alt="etherium-logo" />&nbsp;
          0.041ETH
        </p>
        <p class="time">
          <img src="./images/icon-clock.svg" alt="clock-image" />&nbsp; 3 days
          left
        </p>
      </div>
      <hr />
      <div class="profile-container">
        <img
          src="./images/image-avatar.png"
          alt="avatar-img"
          class="avatar-img"
        />
        <p class="avatar-desc"><span> Creation of </span> Jules Wyvern</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/rajat4984" target="_blank">Rajat Sharma</a>.
    </div>
  </body>
</html>
